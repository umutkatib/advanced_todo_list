<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>advanced to do list</title>
    <!--! font awesome --> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--* style.css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!--! my to do list head tag START -->
    <header>
        <h1>MY TO DO LIST</h1>
    </header>
    <!--! my to do list head tag END -->



    <!--* my to do list main tag START -->
    <form>
        <div class="search">
            <input type="text" class="todo-input" placeholder="Add...">
            <button class="todo-button" type="submit">
                <!--? add icon -->
                <i class="fas fa-plus-circle"></i> 
            </button>
        </div>

        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
        </div>
    </form>

    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>
    <!--* my to do list main tag END -->



    <!--! alert box START -->
    <div class="alert wrapper">
        <div class="alert-success">
            <div>Event successfully added :)</div>
        </div>
        <div class="alert-warning">
            <div>Input field cannot be empty!</div>
        </div>
    </div>
    <!--! alert box END -->
    
    <script src="script.js"></script>
</body>
</html>
